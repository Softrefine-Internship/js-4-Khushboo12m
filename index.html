<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script> <!-- You can include all JS here -->
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">

    <!-- Expense Tracker Section -->
    <div id="expense-section">
      <h1>Expense Tracker</h1>
      <div class="category-button-container">
        <button type="button" class="manage-categories-btn" onclick="showCategorySection()">Manage Categories</button>
      </div>

      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" id="expense-amount" placeholder="Expense Amount" min="1" required />
        <select id="expense-category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transport">Transport</option>
          <option value="Clothes">Clothes</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date" required/>
        <button type="submit">Add Expense</button>
      </form>

      <div class="filter-container">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transport">Transport</option>
          <option value="Clothes">Clothes</option>
        </select>
        <input type="text" id="filter-name" placeholder="Filter by name">
        <div class="search-dates">
            Search dates:
            <input type="date" id="filter-start-date" placeholder="Start Date" />
            to
            <input type="date" id="filter-end-date" placeholder="End Date" />
          </div>
          
        <button id="reset-filters">Reset Filters</button>
      </div>

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th><button class="sort" data-sort="name">Expense Name <span class="arrow"></span></button></th>
              <th><button class="sort" data-sort="amount">Amount <span class="arrow"></span></button></th>
              <th><button class="sort" data-sort="category">Category <span class="arrow"></span></button></th>
              <th><button class="sort" data-sort="date">Date <span class="arrow"></span></button></th>
              <th>Action</th>
            </tr>   
          </thead>                
          <tbody id="expense-list"></tbody>
        </table>
        <div class="pagination" id="expense-pagination">
            <button id="expense-prev">Previous</button>
            <span id="expense-page-info"></span>
            <button id="expense-next">Next</button>
          </div>
          
        <div class="total-expense">
          <strong>Total:</strong> $<span id="total-amount">0</span>
        </div>
      </div>
    </div>

    <!-- Category Management Section -->
    <div id="category-section" style="display: none;">
      <h1>Category Management</h1>
      <div class="category-button-container">
        <button class="manage-categories-btn" onclick="showExpenseSection()">‚Üê Back to Expenses</button>
      </div>

      <form id="category-form" autocomplete="off">
        <label for="category-name">New Category:</label>
        <input type="text" id="category-name" placeholder="Enter Category" required />
        <button type="submit">Add Category</button>
      </form>

      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Category Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="category-list"></tbody>
        </table>
        <div class="pagination" id="category-pagination">
            <button id="category-prev">Previous</button>
            <span id="category-page-info"></span>
            <button id="category-next">Next</button>
          </div>
          
      </div>
    </div>

  </div>

  <!-- Edit Expense Modal -->
<div id="edit-expense-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Expense</h2>
      <form id="edit-expense-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-name" placeholder="Expense Name" required />
        <input type="number" id="edit-amount" placeholder="Amount" required />
        <select id="edit-category" required></select>
        <input type="date" id="edit-date" required />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>  
</body>
</html>
